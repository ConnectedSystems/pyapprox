name: pyapprox-dev
channels:
  - defaults
  - conda-forge
dependencies:
#  - python=3.7 # when using with CI matrix this creates conflicts
  - python >=3.6,<=3.8 # numba does requires <=3.8
  - numpy=1.16.4
  - numba
  - jupyter
  - pytest
  - pytest-cov
  - pip
  - setuptools
  - scikit-learn
  - pymc3
  - Cython
  - seaborn
  - sympy
  - matplotlib
  - fenics=2019
  - scipy=1.3.1
  - mshr
  - networkx
  # make html in docs folder
  - sphinx
  - sphinx-gallery
  - pip:
    - sphinx_copybutton
    - sphinx_rtd_theme
    - numpydoc
    - sphinx_automodapi